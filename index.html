<!DOCTYPE html>
<HTML>
  <HEAD>
    <TITLE>Appointment Page</TITLE>
	
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>       
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="clock/dist/jquery-clockpicker.css">
        <script type="text/javascript" src="clock/dist/bootstrap-clockpicker.min.js"></script>
      <script  src="js/appointmentScript.js" type="text/javascript"></script>  
 
		<link rel="stylesheet" href="css/appointmentCSS.css">
	
   </HEAD>
  
   <BODY onload="formHide()">
    <header>
     <h1> Simple Appointment System</h1> 

    </header>
     <div id="content">
     <div id="error"></div>
     <div id="buttonwrapper">
      <div id="addButtonContainer"><input class = "buttons" type="button" value="NEW" id="new"onclick="formDisplayer()">
      </div>
      <div id="cancelButtonContainer"> <input class ="buttons" type="button" value="CANCEL" id="cancel"onclick="formHide()">
      </div>
     </div>
     
     
      <form id="dataForm"name ="dataForm" METHOD=POST action="/cgi-bin/updateTable.cgi" >
	  <label  id="lblDatelbl">Date </label>
       <input id="date" type="text" size="11"name="date"onchange="dateValidator()">
       <div class="input-group clockpicker">
	    <label for="time"id="lblTimelbl">Time</label>
         <input class = "inputs"  type="text" class="form-control" size="11"id="time"name="time"onchange="timeVaidator();"readonly >
         <!--onchange="validateTimeHhMm();-->
         <span class="input-group-addon">
         <span class="glyphicon glyphicon-time"></span>
         </span>
       </div>
	    <label for="desc"id="lblDesclbl">Desc</label>
		<input class = "inputs" id="desc" type="text" size="8" name="desc"required>
      
       
      </form>
     
     <div id="main">
      <input class = "inputs" type="text" id="toSelect">
      <input class ="buttons" type="button" value="Search" id="search" onclick="getAppointments()">
	 </div>
     <div id="tableDisplay" style="width:100%"></div>
	 </div>

   </BODY>
</HTML>
